# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rdfm-renode"
BBFILE_PATTERN_meta-rdfm-renode = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rdfm-renode = "99"
MACHINE_FEATURES += " vfat"

LAYERDEPENDS_meta-rdfm-renode = "meta-rdfm"
LAYERSERIES_COMPAT_meta-rdfm-renode = "dunfell"

